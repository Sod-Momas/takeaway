<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="登录页;login" />
    <meta name="author" content="Sod-Momas" />
    <title>登录</title>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">请登录</h2>
        <div class="alert alert-success" role="alert" th:text="${SPRING_SECURITY_LAST_EXCEPTION}"></div>
        <div class="alert alert-success" role="alert" th:text="${msg}"></div>

        <p>
          <label for="username" class="sr-only">用户名：</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Username"
            required
            autofocus
          />
        </p>
        <p>
          <label for="password" class="sr-only">口令：</label
          ><input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </p>
       <p>
         <button class="btn btn-lg btn-primary btn-block" type="submit">
           登录
         </button>
       </p>
      </form>
    </div>
  </body>
</html>
